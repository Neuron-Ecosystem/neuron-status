<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Signal | Infrastructure Status</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .monitor {
            width: 100%;
            max-width: 700px;
        }
        header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { color: #ff8c00; font-size: 1.5rem; margin: 0; letter-spacing: 2px; }
        .service-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .service-row:hover { background: rgba(255, 140, 0, 0.05); }
        .status-badge { font-weight: bold; }
        .online { color: #238636; }
        .offline { color: #da3633; blink 1s infinite; }
        .checking { color: #8b949e; }
        
        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .dot-online { background-color: #238636; box-shadow: 0 0 10px #238636; }
        .dot-offline { background-color: #da3633; box-shadow: 0 0 10px #da3633; }

        @keyframes blink { 50% { opacity: 0.5; } }
        
        .footer-info { margin-top: 40px; font-size: 0.8rem; color: #8b949e; text-align: center; }
    </style>
</head>
<body>

<div class="monitor">
    <header>
        <h1>NEURON_SIGNAL v2.0</h1>
        <div id="global-status" style="font-size: 0.8rem;">SYSTEM_CHECK...</div>
    </header>

    <div id="services-list">
        </div>

    <div class="footer-info">
        <p>LAST UPDATE: <span id="time">--:--:--</span></p>
        <p style="font-size: 0.6rem; opacity: 0.5;">Все проверки выполняются в реальном времени через клиентский узел.</p>
    </div>
</div>

<script>
    const services = [
        { name: "Portal", url: "https://neuron-p2p.ru" },
        { name: "Synapse", url: "https://synapse.neuron-p2p.ru" },
        { name: "Neuron AI", url: "https://neuron-ai-eta.vercel.app" },
        { name: "What If", url: "https://ifwhat.ru" },
        { name: "Budget", url: "https://budget.neuron-p2p.ru" },
        { name: "Study Hub", url: "https://study.neuron-p2p.ru" }
    ];

    async function updateStatus() {
        const list = document.getElementById('services-list');
        list.innerHTML = '';
        document.getElementById('time').innerText = new Date().toLocaleTimeString();

        for (let service of services) {
            const row = document.createElement('div');
            row.className = 'service-row';
            row.innerHTML = `<span>${service.name}</span><span class="status-badge checking">CHECKING...</span>`;
            list.appendChild(row);

            try {
                // Используем fetch с mode: no-cors для проверки жизни домена
                const res = await fetch(service.url, { mode: 'no-cors', cache: 'no-store' });
                row.innerHTML = `<span>${service.name}</span><span class="status-badge online"><span class="dot dot-online"></span>OPERATIONAL</span>`;
            } catch (e) {
                row.innerHTML = `<span>${service.name}</span><span class="status-badge offline"><span class="dot dot-offline"></span>DEGRADED</span>`;
            }
        }
        document.getElementById('global-status').innerText = "ALL SYSTEMS NOMINAL";
    }

    updateStatus();
    setInterval(updateStatus, 60000); // Обновлять раз в минуту
</script>

</body>
</html>
