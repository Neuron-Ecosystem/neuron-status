<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Status | Infrastructure Monitor</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .monitor {
            width: 100%;
            max-width: 750px;
            animation: fadeIn 0.8s ease;
        }
        header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { color: #ff8c00; font-size: 1.4rem; margin: 0; letter-spacing: 3px; font-weight: bold; }
        
        .service-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s;
        }
        .service-row:hover { background: rgba(255, 140, 0, 0.04); }
        
        /* Стили ссылок сервисов */
        .service-link {
            color: #e6edf3;
            text-decoration: none;
            transition: 0.2s;
        }
        .service-link:hover { color: #ff8c00; }
        
        .status-badge { font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; }
        
        .online { color: #238636; }
        .offline { color: #da3633; animation: blink 1.5s infinite; }
        .private { color: #8b949e; letter-spacing: 1px; }
        .checking { color: #58a6ff; opacity: 0.6; }
        
        .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 12px;
        }
        .dot-online { background-color: #238636; box-shadow: 0 0 8px #238636; }
        .dot-offline { background-color: #da3633; box-shadow: 0 0 8px #da3633; }
        .dot-private { border: 1px solid #8b949e; background: transparent; }

        @keyframes blink { 50% { opacity: 0.4; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .footer-info { margin-top: 50px; font-size: 0.75rem; color: #484f58; text-align: center; line-height: 1.6; }
        .footer-link {
            color: #484f58;
            text-decoration: none;
            transition: 0.2s;
        }
        .footer-link:hover { color: #ff8c00; }
        #time { color: #ff8c00; }
    </style>
</head>
<body>

<div class="monitor">
    <header>
        <h1>NEURON_STATUS_v2.6</h1>
        <div id="global-status" style="font-size: 0.7rem; color: #8b949e;">INITIATING_SCAN...</div>
    </header>

    <div id="services-list"></div>

    <div class="footer-info">
        <p>ПОСЛЕДНЕЕ ОБНОВЛЕНИЕ: <span id="time">--:--:--</span></p>
        <p><a href="https://neuron-p2p.ru" class="footer-link">© 2026 NEURON ECOSYSTEM</a> | ENCRYPTED PROTOCOL</p>
    </div>
</div>

<script>
    const services = [
        { name: "Portal (Main Hub)", url: "https://neuron-p2p.ru" },
        { name: "Synapse (P2P Mesh)", url: "https://synapse.neuron-p2p.ru" },
        { name: "Neuron AI (Core)", url: "https://neuron-ai-eta.vercel.app" },
        { name: "Neuron Portfolio", url: "#", isPrivate: true }, 
        { name: "What If (History)", url: "https://ifwhat.ru" },
        { name: "Neuron Digital", url: "https://neurondigital.tilda.ws" },
        { name: "Budget Tracker", url: "https://budget.neuron-p2p.ru" },
        { name: "Study Hub", url: "https://study.neuron-p2p.ru" },
        { name: "Game Hub", url: "https://game-hub.neuron-p2p.ru" },
        { name: "Converter", url: "https://converter.neuron-p2p.ru" },
        { name: "Password Gen", url: "https://password-generator.neuron-p2p.ru" },
        { name: "Neuron Link", url: "https://link.neuron-p2p.ru" }
    ];

    async function updateStatus() {
        const list = document.getElementById('services-list');
        list.innerHTML = '';
        document.getElementById('time').innerText = new Date().toLocaleTimeString();

        for (let service of services) {
            const row = document.createElement('div');
            row.className = 'service-row';
            
            // Название с ссылкой (если не приватный)
            const serviceTitle = service.isPrivate 
                ? `<span>${service.name}</span>` 
                : `<a href="${service.url}" class="service-link" target="_blank">${service.name}</a>`;
            
            if (service.isPrivate) {
                row.innerHTML = `${serviceTitle}<span class="status-badge private"><span class="dot dot-private"></span>PRIVATE ACCESS</span>`;
            } else {
                row.innerHTML = `${serviceTitle}<span class="status-badge checking">SCANNING...</span>`;
                list.appendChild(row);

                try {
                    await fetch(service.url, { mode: 'no-cors', cache: 'no-store' });
                    row.querySelector('.status-badge').innerHTML = `<span class="dot dot-online"></span>OPERATIONAL`;
                    row.querySelector('.status-badge').className = 'status-badge online';
                } catch (e) {
                    row.querySelector('.status-badge').innerHTML = `<span class="dot dot-offline"></span>DEGRADED`;
                    row.querySelector('.status-badge').className = 'status-badge offline';
                }
            }
            if (service.isPrivate) list.appendChild(row);
        }
        document.getElementById('global-status').innerText = "SYSTEMS: STABLE";
    }

    updateStatus();
    setInterval(updateStatus, 60000);
</script>

</body>
</html>
